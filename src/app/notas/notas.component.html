<app-menu></app-menu>
<div>
    <p-button class="p-mr-2" (click)='insertNota()'>Nova Nota</p-button>
</div>
<div class="card">
    <p-table [value]="notas" dataKey="key">
        <ng-template pTemplate="header">
            <tr>
                <th>Corretora</th>
                <th>Data</th>
                <th>C/D</th>
                <th>Nº Transacoes</th>
                <th>Valor Bruto</th>
                <th>Valor Liquido</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-nota let-i="rowIndex">
            <tr>
                <td>
                    {{nota.nomeCorretora}}
                </td>
                <td>
                    {{nota.dataMovimentacao}}
                </td>
                <td>
                    {{nota.coud}}
                </td>
                <td>
                    {{nota.transacoes?.length}}
                </td>
                <td>
                    {{nota.totalCompra - nota.totalVenda}}
                </td>
                <td>
                    {{nota.liquidoFinal}}
                </td>

                <td>
                    <p-button (click)='removerNota(nota.key)' class="p-mr-2">✖</p-button>
                    <p-button (click)='editarNota(nota.key)'>✒</p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
